services:
    _defaults:
        autowire: true
        autoconfigure: true
        bind:
            array $supportedFormats: [ 'jpg', 'webp' ]

    App\:
        resource: '../src/'
        exclude:
            - '../src/Kernel.php'

    App\Controllers\:
        namespace: 'App\'
        resource: '../src/**/*Action.php'
        tags: [ { name: 'controller.service_arguments' } ]

    App\Core\Security\StringVault:
        arguments: [ '%env(APP_SECRET_KEYS)%' ]

    App\Core\Filesystem\TemporaryFilesystem:
        arguments: [ '%env(APP_FILESYSTEM_PATH)%' ]
